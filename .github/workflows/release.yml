name: Release

on:
  push:
    tags:
      - '*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          name: JTaccuino Studio 1.0.0
          body: |
            This is the JTaccuino Studio version 1.0.0